<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <a v-bind:[attributeName]="url">google</a>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                attributename: "href",
                url: "http://www.google.com"
            }
        })
    </script>   
</body>
</html>
