<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{message}}</p>
        <p>{{reversedString}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                message: "hello world!",
            },
            computed:{
                reversedString:function(){
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
